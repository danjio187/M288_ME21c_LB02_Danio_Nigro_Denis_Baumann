<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="java.js" defer></script>
</head>
<body onload="randomNums();">
<div class="main">
    <h1 id="begruessung"></h1>
    <h2>Registrieren</h2>
    <form action="https://bit.ly/3XrfSgq" method="get">
        <div class="email">
            <label for="username">E-Mail: </label><br>
            <input type="text" id="username" name="username" required autofocus pattern="([a-z\d\.-]{3,})@([a-z\d-]{3,})\.([a-z]{2,3})$"><br>
        </div>
        <div class="password">
            <label for="password">Passwort: </label><br>
            <input type="password" id="password" name="password" minlength="8" required><br>
        </div>
        <div id="ziffer1"></div> +
        <div id="ziffer2"></div> =
        <input type="text" id="userInput" required/>
        <input type="button" value="Check" id="captchaCheck" onclick="addNums();"></input>
        <div id="status"></div>
        <input type="submit" value="Submit" disabled id="submitButton" />
    </form><br>
    <footer>Copyright Â© 2023 by Nigro Baumann Inc.</footer>
</div>
</body>
</html>
